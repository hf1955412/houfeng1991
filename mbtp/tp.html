<!-- 微信分享 -->
<script type="text/javascript">

thisURL = document.location.href;
window.onload = function() { 
$.ajax({
	type : "get",
	//url : "http://192.168.0.135/weixin/wXPublicController/getJsConfig",
	url : "http://weixin.30mifi.com/wXPublicController/getJsConfig?url="+thisURL+"",
	dataType : "jsonp",
	jsonp : "callback", //服务端用于接收callback调用的function名的参数  
	jsonpCallback : "callback", //callback的function名称,服务端会把名称和data一起传递回来  
	success : function(json) {
		console.log(json);
		if (json.returnCode == 200) {
			var appId = json.data.appId; // 必填，公众号的唯一标识
			var timestamp = json.data.timestamp; // 必填，生成签名的时间戳
			var nonceStr = json.data.nonceStr; // 必填，生成签名的随机串
			var signature = json.data.signature;// 必填，签名，见附录1
			var jsApiList = json.data.jsApiList;// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			wx.config({
				debug : false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				appId : appId, // 必填，公众号的唯一标识
				timestamp : timestamp, // 必填，生成签名的时间戳
				nonceStr : nonceStr, // 必填，生成签名的随机串
				signature : signature,// 必填，签名，见附录1
				jsApiList : [
					'checkJsApi',
		            'openLocation',
		            'getLocation',
		            'onMenuShareTimeline',
		            'onMenuShareAppMessage'
	            ]// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
			wx.ready(function(){
				//朋友圈
				wx.onMenuShareTimeline({
				    title: '晒亲子照赢好礼', // 分享标题
				    link: 'http://weixin.30mifi.com/wXPublicController/wxTransfer?state=voting', // 分享链接
				    imgUrl: 'http://m.30mifi.com/slhd/mbtp/images/indexBannerPic.jpg', // 分享图标
				    success: function () { 
				        // 用户确认分享后执行的回调函数
				    },
				    cancel: function () { 
				        // 用户取消分享后执行的回调函数
				    }
				});
				//微信好友
				wx.onMenuShareAppMessage({
				    title: '晒亲子照赢好礼', // 分享标题
				    desc: '晒出幸福新高度！记录父亲陪我们走过的点滴时光，或者你陪萌娃一起见证的幸福岁月~参与即有奖！投票也中奖！', // 分享描述
				    link: 'http://weixin.30mifi.com/wXPublicController/wxTransfer?state=voting', // 分享链接
				    imgUrl: 'http://m.30mifi.com/slhd/mbtp/images/indexBannerPic.jpg', // 分享图标
				    type: 'link', // 分享类型,music、video或link，不填默认为link
				    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				    success: function () { 
				        // 用户确认分享后执行的回调函数
				    },
				    cancel: function () { 
				        // 用户取消分享后执行的回调函数
				    }
				});
			});
			wx.error(function(res){
			});

		}else {
		};
	},
	error : function(json) {
		//console.log(json);
	}
});
};

</script>

        <!-- 蹭网步骤 -->
        <div class="boxWrapN">
			<!-- 活动banner -->
